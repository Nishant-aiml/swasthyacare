<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Swasthya Healthcare</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #00A86B;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .emergency-numbers {
            background: #fff3f3;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }
        .emergency-numbers h2 {
            color: #e53e3e;
            margin-top: 0;
        }
        .emergency-numbers ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .emergency-numbers li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .emergency-numbers a {
            color: #e53e3e;
            text-decoration: none;
            font-weight: bold;
        }
        .retry-button {
            background-color: #00A86B;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background-color: #008c5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Offline</h1>
        <p>Sorry, it seems you've lost your internet connection. Don't worry, you can still access emergency numbers below.</p>
        
        <div class="emergency-numbers">
            <h2>Emergency Numbers</h2>
            <ul>
                <li>
                    <span>Ambulance</span>
                    <a href="tel:108">108</a>
                </li>
                <li>
                    <span>Police</span>
                    <a href="tel:100">100</a>
                </li>
                <li>
                    <span>Fire</span>
                    <a href="tel:101">101</a>
                </li>
                <li>
                    <span>Women Helpline</span>
                    <a href="tel:1091">1091</a>
                </li>
                <li>
                    <span>Child Helpline</span>
                    <a href="tel:1098">1098</a>
                </li>
                <li>
                    <span>COVID-19 Helpline</span>
                    <a href="tel:1075">1075</a>
                </li>
            </ul>
        </div>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
</body>
</html>
